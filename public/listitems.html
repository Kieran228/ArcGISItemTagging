<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://js.arcgis.com/4.31/"></script>

  <title>Display ArcGIS Item</title>
</head>
<body>
  <h1>ArcGIS Portal Item</h1>
  <div id="item-details"></div>
  
  <script>
    // Function to fetch and display item details
    async function fetchItemDetails(itemId) {
      const itemUrl = `https://www.arcgis.com/sharing/rest/content/items/${itemId}?f=json`;

      try {
        const response = await fetch(itemUrl);
        const itemData = await response.json();

        // Check if the item was successfully fetched
        if (itemData.error) {
          document.getElementById('item-details').innerText = 'Error fetching item details: ' + itemData.error.message;
          return;
        }

        // Display item details
        document.getElementById('item-details').innerHTML = `
          <h2>${itemData.title}</h2>
          <p><strong>Owner:</strong> ${itemData.owner}</p>
          <p><strong>Description:</strong> ${itemData.description}</p>
          <p><strong>Type:</strong> ${itemData.type}</p>
          <img src="${itemData.thumbnail ? `https://www.arcgis.com/sharing/rest/content/items/${itemId}/info/${itemData.thumbnail}` : ''}" alt="Item Thumbnail" style="max-width: 300px;">
        `;
      } catch (error) {
        console.error('Error fetching item details:', error);
        document.getElementById('item-details').innerText = 'An error occurred while fetching item details.';
      }
    }

    // Example: Replace with your item's ID
    const itemId = '307a0cc2298d4b5895a92d85b29036a0';
    fetchItemDetails(itemId);
  </script>
</body>
</html>
